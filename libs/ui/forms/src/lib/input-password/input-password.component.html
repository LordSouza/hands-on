<form [formGroup]="form">
  <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
  <div class="flex gap-3">
    <input
      [type]="hideText ? 'password' : 'text'"
      id="{{ label }}"
      name="{{ label }}"
      formControlName="{{ label }}"
      [class.border-rose-500.border-2]="
        form.controls[label].invalid && form.controls[label].touched
      "
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out h-12"
    />
    <button
      class="ml-auto"
      mat-icon-button
      matSuffix
      type="button"
      (click)="hideText = !hideText"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hideText"
    >
      <mat-icon>{{ hideText ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </div>
  @if ( form.controls[label].invalid && form.controls[label].touched ) {

  <small class="text-rose-500">{{ getErrorMessage() }}</small>
  }
</form>
