<form [formGroup]="formGroup" class="gap-5 flex bg-white items-center border-2">
    <mat-checkbox
        indeterminate="true"
        formControlName="hasFiles"
        (change)="hasFiles = !hasFiles"
        >Has Files?</mat-checkbox
    >
    <mat-form-field class="pt-5">
        <mat-label>Projects</mat-label>
        <mat-select formControlName="selectedProject">
            @for (projectName of projectsNames; track projectName) {
            <mat-option [value]="projectName.id">{{
                projectName.name
            }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <mat-form-field class="pt-5">
        <mat-label>Workers</mat-label>
        <mat-select formControlName="selectedUser">
            @for (userName of usersNames; track userName) {
            <mat-option [value]="userName.id">{{ userName.name }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <mat-form-field class="pt-5">
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput />
    </mat-form-field>

    <button mat-button (click)="checkValues()">Filter</button>
</form>
